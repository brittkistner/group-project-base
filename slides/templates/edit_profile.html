{% load static %}

{#{% load crispy_forms_tags %}#}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>

<div class="container" id="page">
<div class="logo">
    <p id="lectures">Lectures & Materials</p>
    <img id="rocket" src="{% static "img/rocketu-logo-dark.png" %}" alt=""/></div>


    <p id="editAccount">Edit Account</p>
    <hr>

<div class="wholePage">
    <div class="profilePic">
        <div>
            <img class="picture" src="{% static "img/default-profile-photo.png" %}" alt=""/>
        </div>
        <p class="photoText">Upload a new profile photo</p>
    </div>

{# FORMS  #}

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputRealName" class="col-sm-2 control-label">Real Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputRealName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
        </div>
      </div>
    </form>
</div>
</div>

</body>
</html>
