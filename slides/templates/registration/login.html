{% load crispy_forms_tags %}

<h1>Login</h1>
<form method="post" action=".">
    {% csrf_token %}
    {% crispy form %}
    <button class= "btn btn-primary" type="submit" value="Log in">Log in</button>
</form>
<p>Not a member? <a class= "btn btn-primary" href="{% url 'register' %}">Register</a></p>
<a class="btn btn-primary" href="{% url 'password_reset' %}">Forgot Password?</a>
